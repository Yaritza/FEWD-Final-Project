<body id="slideshowContainer">
    <!--   <header>Past appearances & events</header> -->

      <div class="slideshow">
              <table border="0" cellpadding="0">
                  <!--   <caption><strong>Air Show Photos</strong></caption> -->
                  <tr>
                      <td width="100%"><img src=" img/largeCrowdPic.jpg" width="518" height="313" name="photoslider"></td>
                  </tr>
                  <tr>
                       <td width="100%">
                            <form method="POST" name="rotater">
                       <div align="center"><center><p>

<script language="JavaScript1.1">
    var photos=new Array()
    var which=0

    /*Change the below variables to reference your own images. You may have as many images in the slider as you wish*/
    photos[0]="../img/largeCrowdPic.jpg"
    photos[1]="../img/weddingPic1.jpg"
    photos[2]="../img/poolParty.jpg"
    photos[3]="../img/schoolDance.jpg"
    photos[4]="../img/highlineFundraiser.jpg"


    function backward(){
         if (which>0){
               window.status=''
        which--
              document.images.photoslider.src=photos[which]
    }
    }

    function forward(){
    if (which<photos.length-1){
    which++
    document.images.photoslider.src=photos[which]
    }
    else window.status='End of gallery'
    }
</script>

<input type="button" value="&lt;&lt;Back" name="B2"
      onClick="backward()"> <input type="button" value="Next&gt;&gt;" name="B1"
      onClick="forward()"><br>
      <a href="#" onClick="which=1;backward();return false"><small>Start Over</small></a></p>
      </center></div>
    </form>
    </td>
  </tr>
